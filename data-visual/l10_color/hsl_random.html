<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>仿射变换</title>
  <script src="../assets/d3-hierarchy.v2.min.js"></script>
  <style>
    html,body {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <canvas id="hierarchy" width="512" height="512"></canvas>
  <script type="module">  
    import { Vec3 } from '../assets/math/Vec3.js';
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    function randomHColor() {
      return new Vec3(
        0.5 * Math.random(), // 初始色相随机取0~0.5之间的值
        0.7,  // 初始饱和度0.7
        0.45,  // 初始亮度0.45
      );
    }

    ctx.translate(256, 256);
    ctx.scale(1, -1);

    const [h, s, l] = randomHColor();
    for(let i = 0; i < 3; i++) {
      const p = (i * 0.25 + h) % 1;
      for(let j = 0; j < 5; j++) {
        const d = j - 2;
        ctx.fillStyle = `hsl(${Math.floor(p * 360)}, ${Math.floor((0.15 * d + s) * 100)}%, ${Math.floor((0.12 * d + l) * 100)}%)`;
        ctx.beginPath();
        ctx.arc((j - 2) * 60, (i - 1) * 60, 20, 0, Math.PI * 2);
        ctx.fill();
      }
    }

  </script>
</body>
</html>
