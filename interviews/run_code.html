<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache">
  <!-- <meta name="referrer" content="no-referrer"> -->
  <title>代码执行测试</title>
  <style type="text/css">

.code {
  width: 400px;
  height: 600px;
  border: 1px solid #ddd;
  overflow-y: auto;
}

  </style>
</head>
<body>
  <pre class="code" contenteditable="true">

  </pre>

  <button id="runCodeBtn">RUN</button>
  <script>
    const codeEl = document.querySelector('.code');
    codeEl.focus();
    document.querySelector('#runCodeBtn').addEventListener('click', (evt) => {
      const code = codeEl.innerText;

      console.log(eval(code));
    });
  </script>
</body>
</html>
